<section id="order">

    <div class="row">
        <div class="col-lg-6">
            <h2>Solicitação de Serviço</h2>
        </div>
        <div class="col-lg-6">
            <i class="material-icons close-icon" (click)="inactive()">clear </i>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-lg-6">

                <div class="form-group">
                    <label for="solicitante">Solicitante:</label>
                    <input type="text" class="form-control" placeholder="Quem será o dono do produto?" />
                </div>

                <div class="form-group">
                    <label for="telefone">Celular:</label>
                    <input type="text" (keypress)="onKeyPress($event)" maxlength="16" class="form-control" placeholder="(dd) x xxxx-xxxx" name="phone" (input)="addPhoneMask(phoneField)" [(ngModel)]="form.phone" #phoneField />
                </div>


                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" placeholder="Informe um endereço de e-mail" />
                </div>

            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tipo">Tipos de projeto: </label>
                    <select class="form-control">
                        <option>Selecione o tipo de projeto que deseja</option>
                        <option>Web API</option>
                        <option>Interfaces de Usuário</option>
                        <option>Single Page Application</option>
                        <option>Portais Web</option>
                        <option>Migração de Sistemas para .NET</option>
                        <option>Banco de Dados</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="prazo">Anexos:</label>
                    <div class="row">
                        <div class="col-lg-8">
                            <a (click)="onClickAttachment(field)">
                                <span class="attachment-text attachment"><i class="fas fa-paperclip"></i>
                                    clique aqui para anexar arquivos
                                </span>
                            </a>
                            <input type="file" class="u-hidden" id="attachment" #field (change)="onSelectedFiles(field)"
                                multiple />

                            <ul>
                                <li *ngFor="let file of files">
                                    {{ file.name.length > 36 ? file.name.substring(0, 35) + '...' : file.name }}
                                    <i class="material-icons icon-close-remove"
                                        (click)="onClickRemoveFile(file.name)">clear
                                    </i>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-4">
                            <span class="u-no-click attachments-qtd">({{ selectedFiles }} anexos
                                selecionados)</span>

                            <!-- <span class="remove-file-container"><i class="far fa-trash-alt remove-file-icon"></i></span> -->
                        </div>
                    </div>
                    <div class="row validation-file-container"
                        [ngClass]="{'fadeIn' : validationFileMessage, 'fadeOut' : !validationFileMessage}">
                        <div class="col-lg-12">
                            <span>{{validationFileMessage}}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Observações:</label>
                    <textarea class="form-control" placeholder="Alguma observação que gostaria de fazer? Não se preocupe! Conversaremos mais futuramente!"></textarea>
                </div>
            </div>
        </div>

        <div class=" row">
            <div class="col-xs-12 u-center">
                <button class="btn" type="button">enviar</button>
            </div>
        </div>

    </form>
</section>
