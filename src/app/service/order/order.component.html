<section id="order">

  <div class="row">
    <div class="col-lg-6">
      <h2>Solicitação de Serviço</h2>
    </div>
    <div class="col-lg-6">
      <i class="material-icons close-icon" (click)="inactive()">clear </i>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" id="formOrderService" autocomplete="off">
    <div class="row">
      <div class="col-lg-6">

        <div class="form-group">
          <label for="solicitante">Solicitante:</label>
          <input (input)="validateField()" [class.not-validated]="invalid.get('solicitante')" [disabled]="enviandoDados" type="text"
            class="form-control" placeholder="Quem será o dono do produto?" name="solicitante"
            [(ngModel)]="form.solicitante" />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input (input)="validateField()" [class.not-validated]="invalid.get('email')" [disabled]="enviandoDados" type="text" maxlength="25"
            class="form-control" placeholder="Informe um endereço de e-mail" name="email" [(ngModel)]="form.email" />
        </div>

      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label for="tipo">Tipos de projeto: </label>
          <select [class.not-validated]="invalid.get('tiposDeProjeto')" [disabled]="enviandoDados" class="form-control"
            (change)="onSelectTipoDeProjeto($event)">
            <option *ngFor="let tipo of this.form.tiposDeProjeto" [value]="tipo.id" [selected]="tipo.selecionado">
              {{ tipo.nome }} </option>
          </select>
        </div>


        <div class="form-group">
          <label for="prazo">Anexos:</label>
          <div class="row">
            <div class="col-lg-8" [class.blocked]="enviandoDados">
              <a (click)="onClickAttachment(field)">
                <span class="attachment-text attachment"><i class="fas fa-paperclip"></i>
                  clique aqui para anexar arquivos
                </span>
              </a>
              <input type="file" class="u-hidden" id="attachment" #field (change)="onSelectedFiles(field)" multiple />

              <ul>
                <li *ngFor="let file of files">
                  {{ file.name.length > 36 ? file.name.substring(0, 35) + '...' : file.name }}
                  <i class="material-icons icon-close-remove" (click)="onClickRemoveFile(file.name)">clear
                  </i>
                </li>
              </ul>
            </div>
            <div class="col-lg-4">
              <span class="u-no-click attachments-qtd">({{ selectedFiles }} anexos
                selecionados)</span>
            </div>
          </div>
          <div class="row validation-file-container"
            [ngClass]="{'fadeIn' : validationFileMessage || validation, 'fadeOut' : !validationFileMessage}">
            <div class="col-lg-12">
              <span>{{validationFileMessage}}</span> <br />
            </div>
          </div>
          <br />
          <div class="row validation-file-container"
            [ngClass]="{'fadeIn' : validation, 'fadeOut' : !validation}">
            <div class="col-lg-12">
              <span>{{validation}}</span> <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="">Observações:</label>
          <textarea [disabled]="enviandoDados" class="form-control"
            placeholder="Alguma observação que gostaria de fazer? Não se preocupe! Conversaremos mais futuramente!"
            name="observacoes" [(ngModel)]="form.observacoes"></textarea>
        </div>
      </div>
    </div>

    <div class=" row">
      <div class="col-xs-12 u-center">
        <button class="btn" [disabled]="enviandoDados">
          <span *ngIf="!isLoading && !completing">enviar</span>
          <app-mini-loading *ngIf="isLoading && !completing"></app-mini-loading>
          <span *ngIf="(files.length > 0) && (isLoading && !completing)" class="descricao-upload">Fazendo upload dos
            arquivos...</span>
          <span *ngIf="!isLoading && completing"><span> {{ message_status_request }} </span> &nbsp; <i
              class="fas" [ngClass]="{ 'fa-check' : code_status_request != 500, 'fa-exclamation-triangle' : code_status_request == 500 }"></i></span>
        </button>
      </div>
    </div>
  </form>
</section>
