<app-header [backgroundColor]="backgroundHeader" [backgroundColorMobile]="backgroundMobile" [backgroundMobileContainer]="backgroundMobileContainer"></app-header>
<section id="project">
    <video class="highlight" loop muted>
        <source [src]="video" type="video/mp4">
    </video>
   
    <div class="row project-card-container">
        <card *ngFor="let card of cards" [card]="card"></card>
    </div>
</section>
<app-footer backgroundColor="black"></app-footer>
