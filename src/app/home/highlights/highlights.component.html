<section id="highlight" [ngStyle]="{'background-image' : 'url(' + assets_path + slideSelectedContent.image + ')'}">
    <!-- Conteúdo Principal do Slide -->
    <div class="row hightlight-slide">
        <div class="col-md-7 col-xs-12">
            <h1>{{ slideSelectedContent.title }}</h1>
            <h3>{{ slideSelectedContent.subtitle }}</h3>
        </div>
    </div>

    <!-- Setas de Navegação-->
    <div class="row">
        <div class="col-xs-12">
            <ul class="slide-navigation">
                <li *ngFor="let slide of slides" [ngClass]="{'slide-navigation-action' : true, 'active-slide-navigation' : slide.id == 0}" [id]="slide.id" (click)="changeSlide(slide.id)"></li>
            </ul>
        </div>
    </div>
</section>
