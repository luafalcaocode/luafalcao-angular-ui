<section id="home">
  <div class="row hidden-candidated">
    <div class="col-xs-12 servicos">
      <h2 class="u-center u-uppercase" [ngStyle]="{'font-size' : h2Size}">
        <i class="fas fa-cog" id="fa-cog-1"></i>
        <i class="fas fa-cog" id="fa-cog-2"></i>
        <i class="fas fa-cog" id="fa-cog-3"></i>
      </h2>
      <div class="writer-container">
        <writer [align]="align" [color]='colorWriter' [titulos]="titulos" [fontSize]="h1Size"></writer>
      </div>
    </div>
  </div>
  <video loop autoplay muted>
    <source src="assets/video/video.mp4" type="video/mp4">
  </video>
</section>
<page-loading class="page-loading"></page-loading>
