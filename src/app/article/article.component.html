<article-header></article-header>

<article class="article-container">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ article.title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-lg-1 thumbnail-container">
            <a href="https://linkedin.com/in/luafalcao" target="_blank"><img src="assets/eu.png" class="thumbnail"  /></a>
        </div>
        <div class="col-xs-9 col-lg-9 u-left container-info-articles">
            <div class="container-article-info u-left">
                <span class="descricao-nome-autor">{{ article.author }}</span> <br />
                <span class="data-publicacao">{{ article.publishDate }}</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <article-user-interaction [numberOfLikes]="article.numberOfLikes" [numberOfComments]="article.numberOfComments"></article-user-interaction>
        </div>
    </div>

    <div class="row article-body">
        <div class="col-xs-12">
        <div [innerHTML]="article.content">

        </div>
        </div>
    </div>

    
    <article-comentary></article-comentary>
</article>


<app-footer></app-footer>
