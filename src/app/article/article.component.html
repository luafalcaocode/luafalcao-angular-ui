<section class="main-section">
  <header>
    <div class="row">
      <div class="col-lg-12">
        <h1 [innerHTML]="blogName"> </h1>
        <i class="fas fa-code"></i> &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;
        <i class="fas fa-laptop-code"></i> &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;
        <i class="fas fa-coffee"></i>
      </div>
    </div>
  </header>
  <h6 *ngIf="!error">Todos os artigos</h6>
  <article-post [posts]="posts"></article-post>
  <article-pagination *ngIf="!error" (paginar)="paginar($event)" (paginaInvalida)="paginaInvalida($event)" [count]="count"></article-pagination>
  <div class="row">
    <div class="col-xs-12 bbcolor">
      <message [details]="error"></message>
    </div>
  </div>
  <article-aside [featuredArticles]="featuredArticles"></article-aside>
</section>
<page-loading class="page-loading"></page-loading>
