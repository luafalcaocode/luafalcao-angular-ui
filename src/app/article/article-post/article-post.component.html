<div class="row article-post-container" [ngStyle]="{'margin-bottom' : '100px'}">
  <div class="col-lg-12 col-xs-12 articles-container">
        <ul>
          <li *ngFor="let post of posts">
            <div class="col-lg-4 col-xs-12" [id]="post.id" [ngStyle]="{'margin-top' : '30px'}" #meupost>
              <img [src]="post.thumbnail" class="lds-facebook" (click)="open(post)" />
              <h4>{{ post.titulo }}</h4>
            
              <div  class="u-inline social-icons-group">
                <i class="fas fa-comment"></i> &nbsp;
                <span>{{ 1 + 1 }}</span>
              </div>
    
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
              <div class="u-inline social-icons-group">
                <i class="fas fa-thumbs-up"></i>&nbsp;
                <span>{{ post.numeroLikes }}</span>
              </div>
            
              <p [innerHTML]="post.descricao.length > 100 ? post.descricao.substring(0, 99) + '...' : post.descricao"></p>
              <button class="u-no-click" type="button" class="btn-leia-mais" (click)="open(post)">Leia mais
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </li>
        </ul>

  </div>
</div>
