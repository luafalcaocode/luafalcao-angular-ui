<div class="row fadeOut" id="centeredModal">
    <div class="col-xs-12">
        <div class="centered-modal-container">
            <div class="centered-modal-content">
                <div class="row">
                    <div class="col-xs-10 u-center">
                        <i class="material-icons user">
                            person
                        </i>
                    </div>
                    <div class="col-xs-2 centered-modal-close" id="closeIconCenteredModal" (click)="hide()">
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                </div>

                <div class="row u-center">
                    <div class="col-xs-12">
                        <form>
                            <h1>Login</h1>
                            <div class="form-group">
                                <input type="text" class="form-control campos-login" placeholder="UsuÃ¡rio" name="login" [(ngModel)]="user.login" />
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control campos-login" placeholder="Senha" name="password" [(ngModel)]="user.password" (keyup.enter)="login()" />
                            </div>

                            <div class="form-group">
                               <button type="button" class="button btn" (click)="login()">Entrar</button>
                            </div>

                            <div class="row">
                                <div class="col-md-7 col-xs-12">
                                    <div class="form-group u-left">
                                        <input type="checkbox" />
                                        <label>Lembrar minha senha</label>
                                    </div>
                                </div>
                                <div class="col-md-5 col-xs-12 u-padding-left-zero">
                                    <a href="">Esqueci minha senha</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
